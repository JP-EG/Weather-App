version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - cd Weather-App && npm ci
    build:
      commands: []
  artifacts:
    baseDirectory: Weather-App
    files: []
  cache:
    paths:
      - .npm/**/*